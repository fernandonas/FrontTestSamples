<div class="container">
    <div *ngIf="showError" class="erro">Erro ao carregar Lista!!</div>
    <button (click)="showList()">{{ buttonText() }}</button>
    <div *ngIf="show">
        <ul>
            <li *ngFor="let dado of listaDeDados">
                id: {{ dado.id }} Texto: {{ dado.texto }}
            </li>
        </ul>
    </div>
    <input type="text" name="texto" [(ngModel)]="texto">
    <button (click)="adicionarDados()">Adicionar Texto</button>
</div>
